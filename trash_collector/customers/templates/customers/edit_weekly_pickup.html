{% extends 'base.html' %}

{% block title %} Edit Weekly Pickup {% endblock %}


{% block content %}
<div class="container" style="text-align: center">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3>Your Current Pickup Day is {{edit_weekly_pickup_day.weekly_pickup_day}} </h3>
            <form action="{% url 'customers:edit_weekly_pickup_day' %}" method="post">
                {% csrf_token %}
            <div class="form-group">
                <label for="sel1">Select a new weekday below:</label><br>
                <select class="custom-select custom-select-sm" type="text" name="weekly_pickup_day"
                        id="weekly_pickup_day">
                    <option selected>Pick a Weekday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>
            </div>
            <br>
            <input type="submit" value="Submit">
            </form>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>

{% endblock %}
