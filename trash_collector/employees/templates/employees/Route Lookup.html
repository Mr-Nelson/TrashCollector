{% extends 'base.html' %}

{% block title %} Route Lookup {% endblock %}



{% block content %}


<div class="container" style="text-align: center">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2>Route Date:</h2>
            <form action="{% url 'employees:lookup' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="sel1">Select a new weekday below:</label><br>
                    <select class="custom-select custom-select-sm" type="text" name="select date" id="select date"> >
                        <option selected>Pick a Weekday</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                    </select>
                </div>
                <br>
                <input type="submit" value="Filter for Date">
            </form>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>

{% endblock %}
